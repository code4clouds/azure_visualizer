apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: azure-visualizer
spec:
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: azure-visualizer
    spec:
      containers:
      - name: azure-visualizer
        image: registry20171221043416.azurecr.io/$(Build.Repository.Name):$(Build.BuildId)
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: ".50"
            memory: 128Mi
          requests:
            cpu: ".25"
            memory: 64Mi
      imagePullSecrets:
      - name: myregistrykey
