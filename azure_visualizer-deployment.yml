apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: azure-visualizer
spec:
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: azure-visualizer
    spec:
      containers:
      - name: azure-visualizer
        image: $(Build.Repository.Name):$(Build.BuildId)
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
