apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: azure-visualizer
spec:
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: azure-visualizer
    spec:
      containers:
      - name: azure-visualizer
        image: registry20171221043416.azurecr.io/code4clouds/azure_visualizer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: "1"
            memory: 256Mi
          requests:
            cpu: ".5"
            memory: 128Mi
      imagePullSecrets:
      - name: myregistrykey
