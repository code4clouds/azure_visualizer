<!DOCTYPE html>
<html>

<head>
  <title>Azure Visualizer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script src="/static/arbor.js"></script>
  <script src="/static/arbor-tween.js"></script>
  <script src="/static/arbor-graphics.js"></script>
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Azure Visualizer</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Link Here</a>
          </li>
        </ul>
        <div v-show="isLoginVisible" class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" v-model='tenant_id' type="text" placeholder="Tenant ID" aria-label="tenantId">
          <input class="form-control mr-sm-2" v-model='subscription_id' type="text" placeholder="Subscription ID" aria-label="subscriptionId">
          <input class="form-control mr-sm-2" v-model='client_id' type="text" placeholder="Client ID" aria-label="clientId">
          <input class="form-control mr-sm-2" v-model='client_secret' type="password" placeholder="Password" aria-label="password">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" v-on:click="getToken">Login</button>
        </div>
      </div>
    </nav>
    <div>
      <v-select ref='rg_filter_dd' multiple v-model="rg_filter_selected" :options="rg_filter" :on-change="filterChanged"></v-select>
    </div>
    <canvas id="viewport" width="1800" height="1000"></canvas>
    <div id="statusDiv">
      {{ message }}
    </div>
    <!-- <div>
      {{ rg_filter }}
    </div> -->
  </div>
  <link rel="stylesheet" href="/static/style.css" type="text/css">
  <!-- <script src="https://vuejs.org/js/vue.min.js"></script> -->
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue@latest"></script>
  <script src="https://unpkg.com/vue-select@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
  <script src="/static/color-hash.js"></script>

  <!-- <script src="https://cdn.jsdelivr.net/npm/vee-validate@latest/dist/vee-validate.js"></script> -->
  <script src="/static/app.js"></script>


</body>

</html>
